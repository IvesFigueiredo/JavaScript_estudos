            font-weight: bold;

<body>

    <script>
        window.alert('Programa para checar a maioridade.')
        let idade = window.prompt('Informe a idade: ')
        idade >= 18 ? document.write(`Sim, é de maior<br>`) : document.write(`Não, ainda não possui a maioridade<br>`) 
        document.write(`A idade inserida foi <strong>${idade}</strong> `)
    </script>
